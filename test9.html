                $(window).ready(function(){

                           $('.sShow .image').addClass("start");

              left: 0;
              right: 0;
              bottom: 0;

              max-width: 100%;
              height: auto;
              display: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;

              color: transparent !important;
              -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
            }
            .click-div:active, .click-div:focus, .click-div:hover{

              box-shadow: none;
              border: none;
