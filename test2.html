<html>
     <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
     </head>
     <body>
      <div class="sShow">  
        <h2>The design <br> focused  
          <span class="title1">creative</span> 
          <span class="click-div"></span>
          <span class="title2">creative</span>
          <br>space
        </h2> 
          <img class="image" src="https://i.ibb.co/g9pTqRZ/Untitled-1.png"/>
      </div>

          <script>
               $( document ).ready(function(){
                    let images = [
                    "https://i.ibb.co/L5Mw0Sr/Untitled-2.png",
                    "https://i.ibb.co/bK1CLpj/Untitled-3.png",
                    "https://i.ibb.co/mBbJY8C/Untitled-4.png",
                    "https://i.ibb.co/fYNKcs1/Untitled-5.png",
                         
                    ];
                    var i = 0;
                    window.setInterval(function(){
                         $('.sShow .image'). attr("src", images[i]);
                         i = (i==images.length-1) ? 0 : i+1;
                    }, 200);

                    let title = [
                         "focused",
                         "creative",
                         "media",
                         "production",
                         "strategy",
                         "focused",
                         "creative",
                         "media",
                         "production",
                         "strategy",
                         "creative",
                    ];
                    var t = 0;
                    window.setInterval(function(){
                         $('.title1'). text( title[t]);
                         t = (t==title.length-1) ? 0 : t+1;
                    }, 200);

               });
               
               
                    $(window).ready(function(){
                        if (window.screen.width <= 700) {
                            
                            $('.click-div').on('touchstart', function(){ 
                               $(this).addClass("none");
                               $('.sShow .image').addClass("start");
                               $('.title1').addClass("start");
                               $('.title2').addClass("none");
                            });
                            $('.click-div').on('touchend', function(){
                               $(this).removeClass("none");
                               $('.sShow .image').removeClass("start");
                               $('.title1').removeClass("start");
                               $('.title2').removeClass("none");
                            });

                            $('.sShow h2').bind('contextmenu', function(e) {
                                return false;
                            });
                            $('.sShow img').bind('contextmenu', function(e) {
                                return false;
                            });

                        } else {
                             $(".click-div").hover(function(){
                             $(this).toggleClass("none");
                             $('.sShow .image').toggleClass("start");
                             $('.title1').toggleClass("start");
                             $('.title2').toggleClass("none");
                              },
                            );
                        }
                    });
               
               
          </script>
          <style type="text/css">
            body, html{
              padding: 0;
              margin: 0;
            }
            .sShow img.image{
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              width: 100%;
              max-width: 100%;
              height: auto;
              display: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            }
            img.image.start{
              display: block;
            }
            .title1{
              position: relative;
              display: none;
            }
            .title1.start{
              display: inline-block;
            }
            .title2.none{
              opacity: 0;
            }
            .sShow h2 {
              position: relative;
              z-index: 9;
              font-size: 50px;
              color: #fff;
              padding: 50px;
              font-family: 'Pt Root UI', sans-serif;
              font-family: 'PT Sans', sans-serif;
              font-size: 7vw;
              line-height: 1;
              letter-spacing: -0.25vw;
              color: #1f1f1f;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            }
            .sShow h2 span{
              text-decoration: underline;
              cursor: pointer;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            }
            .click-div {
              width: 25%;
              position: absolute;
              top: 43%;
              left: 25%;
              height: 20%;
              opacity: 0.001;
              z-index: 99;
              background: transparent !important;
              color: transparent !important;
              -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
            }
            .click-div:active, .click-div:focus, .click-div:hover{
              background: transparent !important;
              box-shadow: none;
              border: none;
            }
            @media (max-width: 767px){
              .sShow h2{
              padding: 50px 20px;
              }
              .click-div {
                width: 27%;
                left: 26%;
                height: 23%;
                top: 39%;
                z-index: 99999;
              }
            }
          </style>
     </body>
</html>
